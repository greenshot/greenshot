; ============================================================
; Greenshot CaptionBar Plugin - Example Configuration
; Developer: Igor Li (I756097)
; ============================================================
; This file contains example configuration for the CaptionBar plugin.
; Copy this section to your greenshot.ini file (usually located in %AppData%\Greenshot\)

[CaptionBar]
; Enable caption bar
; True = caption bar will be added to all screenshots
; False = caption bar will not be added
Enabled=True

; Height of the caption bar in pixels
; Recommended values: 25-50 pixels
; Default: 35
BarHeight=35

; Background color of the caption bar (R,G,B format, values 0-255)
; Examples:
;   64, 64, 64  = Dark gray (default)
;   0, 0, 0     = Black
;   128,128,128 = Gray
;   255,255,255 = White
;   0, 51, 102  = Dark blue
BackgroundColor=64, 64, 64

; Text color of the caption bar
; Should contrast with BackgroundColor for readability
; Examples:
;   White       = White (default, good on dark background)
;   Black       = Black (good on light background)
;   255,255,0   = Yellow
TextColor=White

; Custom text to display on the right
; Can be your name, I/C/D-user, computer name, or any other text
; Leave empty to not show custom text
; Examples:
;   <Your Name and I/C/D-user>
;   John Doe (D123456)
;   PC-WORKSTATION
;   Screenshot by MyApp
CustomText=<Your Name and I/C/D-user>

; Show timestamp on the left
; True = show timestamp
; False = hide timestamp
ShowTimestamp=True

; Format for the timestamp
; Uses .NET DateTime format strings
; Common formats:
;   M/d/yyyy h:mm:ss tt     = 2/1/2026 3:00:34 PM (US format)
;   dd.MM.yyyy HH:mm:ss     = 01.02.2026 15:00:34 (European format)
;   yyyy-MM-dd HH:mm:ss     = 2026-02-01 15:00:34 (ISO format)
;   dd MMM yyyy HH:mm       = 01 Feb 2026 15:00 (Short format)
;   yyyy-MM-dd              = 2026-02-01 (Date only)
;   HH:mm:ss                = 15:00:34 (Time only)
; See: https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings
TimestampFormat=M/d/yyyy h:mm:ss tt

; Font name for the caption bar text
; Use any font installed on your system
; Common fonts:
;   Segoe UI (default)
;   Arial
;   Calibri
;   Consolas
;   Tahoma
FontName=Segoe UI

; Font size for the caption bar text
; Recommended values: 8-16
; Default: 13
FontSize=13

; Timestamp alignment: Near=Left, Center=Center, Far=Right
; Controls horizontal alignment of timestamp text
; Options:
;   Near   = Left-aligned (default)
;   Center = Center-aligned
;   Far    = Right-aligned
TimestampAlignment=Near

; Custom text alignment: Near=Left, Center=Center, Far=Right
; Controls horizontal alignment of custom text
; Options:
;   Near   = Left-aligned
;   Center = Center-aligned (default)
;   Far    = Right-aligned
CustomTextAlignment=Center

; Enable automatic text wrapping
; True = text will wrap to multiple lines if needed (default)
; False = text will stay on single line and truncate with ellipsis
EnableTextWrapping=True

; Maximum lines when wrapping (1-4)
; When wrapping is enabled, text can span up to this many lines
; Recommended values: 1-3
; Default: 2
MaxLines=2

; Minimum font size as percentage (20-100)
; When text doesn't fit, font size will be reduced automatically
; This sets the minimum size as a percentage of the configured FontSize
; For example, with FontSize=13 and MinFontSizePercent=50,
; the minimum font size would be 6.5px
; Recommended values: 40-80
; Default: 50
MinFontSizePercent=50

; Horizontal padding in pixels
; Space between text and edges of the caption bar
; Recommended values: 5-20
; Default: 10
TextPadding=10

