<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width"/>
	<meta name="description" content="{{ site.description }}"/>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"></link>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ '/css/simplex-bootstrap.min.css' | prepend: site.baseurl }}"></link>
	<link rel="stylesheet" href="{{ '/css/font-awesome.min.css' | prepend: site.baseurl }}"></link>
	<link rel="stylesheet" href="{{ '/css/site.css' | prepend: site.baseurl }}"></link>
	<script src="{{ '/js/jquery-1.11.0.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/bootstrap-3.2.0.min.js' | prepend: site.baseurl }}"></script>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
